            position: relative;
            overflow-x: hidden;

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #667eea 0%, transparent 70%);
            top: -300px;
            left: -300px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #764ba2 0%, transparent 70%);
            bottom: -250px;
            right: -250px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, 50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {

                transform: scale(0.9);
            }
            to {

                transform: scale(1);

        .time-valid {

        .time-invalid {

        .no-timers {

        .detail-box {

        }

        .detail-item:last-child {

        }

        .detail-label {
            font-weight: 600;

        }

        .detail-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;

        }

        .total-time-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #667eea;
            text-align: center;

        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .clock {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }

            .students-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            .timers-grid {

            .timer-row {

            .compact-timer-btn {

        }

        input[type="file"] {
            display: none;

    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° LASER RUN EPS</h1>

    <script>
        // √âtat de l'application
        let appState = {
            students: [],
            duoConfigs: [], // Conserv√© pour compatibilit√© du code
            runningTimers: [],
            finishedTimers: [],
            selectedStudents: []
        };

        let isRecording = false;

        // Stages names
        const stageNames = ['Course 1', 'Tir 1', 'Course 2', 'Tir 2', 'Course 3', 'Tir 3'];

        // Initialize
        window.onload = function() {
            loadFromLocalStorage();
            renderDuoConfigs();
            updateClock();
            setInterval(updateClock, 1000);
            
            // Protection against closing
            window.addEventListener('beforeunload', function(e) {
                if (appState.runningTimers.length > 0) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });
            
            // PWA: Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(createServiceWorkerBlob())
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
            
            // PWA: Create and inject manifest
            const manifest = {
                name: "Laser Run EPS",
                short_name: "Laser Run",
                description: "Application de gestion de s√©ances Laser Run pour l'EPS",
                start_url: window.location.pathname,
                display: "standalone",
                background_color: "#764ba2",
                theme_color: "#764ba2",
                orientation: "any",
                icons: [
                    {
                        src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23764ba2' rx='42'/><text x='50%' y='50%' font-size='106' text-anchor='middle' dominant-baseline='central'>‚ö°</text></svg>",
                        sizes: "192x192",
                        type: "image/svg+xml",
                        purpose: "any maskable"
                    },
                    {
                        src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='%23764ba2' rx='112'/><text x='50%' y='50%' font-size='283' text-anchor='middle' dominant-baseline='central'>‚ö°</text></svg>",

        // Create Service Worker as a Blob
        function createServiceWorkerBlob() {
            const swCode = `
                const CACHE_NAME = 'laser-run-eps-v1';
                const urlsToCache = [
                    '/',
                    'https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap',
                    'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Cache opened');
                                return cache.addAll(urlsToCache);
                            })
                            .catch(err => {
                                console.log('Cache addAll error:', err);
                            })
                    );
                    self.skipWaiting();
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request)
                                    .then(response => {
                                        if (!response || response.status !== 200 || response.type !== 'basic') {
                                            return response;
                                        }
                                        const responseToCache = response.clone();
                                        caches.open(CACHE_NAME)
                                            .then(cache => {
                                                cache.put(event.request, responseToCache);
                                            });
                                        return response;
                                    })
                                    .catch(() => {
                                        return caches.match('/');
                                    });
                            })
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                    self.clients.claim();
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            return URL.createObjectURL(blob);
        }

        // Format time
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // Convert Excel decimal time to HH:MM:SS
        function excelTimeToHHMMSS(excelTime) {
            if (!excelTime) return '00:00:00';
            
            // If already in HH:MM:SS format, return as is
            if (typeof excelTime === 'string' && excelTime.includes(':')) {
                return excelTime;
            }
            
            // Excel stores time as decimal (e.g., 0.5 = 12:00:00)
            const totalSeconds = Math.round(excelTime * 24 * 3600);
            return formatTime(totalSeconds);
        }

        // Parse time string to seconds
        function parseTime(timeStr) {
            if (!timeStr) return 0;
            const parts = timeStr.split(':');
            if (parts.length !== 3) return 0;
            const h = parseInt(parts[0]) || 0;
            const m = parseInt(parts[1]) || 0;
            const s = parseInt(parts[2]) || 0;
            return h * 3600 + m * 60 + s;
        }

        function recordStage(timerIndex) {
            if (isRecording) return;
            isRecording = true;
            
            const timer = appState.runningTimers[timerIndex];
            if (!timer || timer.finished) {
                isRecording = false;
                return;
            }
            
            // Record current stage time
            const stageTime = Date.now() - timer.stageStartTime;
            timer.stageTimes.push(stageTime);
            
            // Move to next stage
            timer.currentStage++;
            
            const totalStages = timer.totalStages || timer.stageNames.length;
            
            if (timer.currentStage >= totalStages) {
                // Finished
                timer.finished = true;
                timer.totalTime = Math.floor((Date.now() - timer.startTime) / 1000);
                if (timer.interval) {
                    clearInterval(timer.interval);
                    timer.interval = null;
                }
            } else {
                // Start next stage
                timer.stageStartTime = Date.now();
            }
            
            saveToLocalStorage();
            renderTimers();
            
            setTimeout(() => {
                isRecording = false;
            }, 300);
        }

        // Excel Import/Export
        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        alert('Le fichier Excel est vide ou invalide.');
                        return;
                    }
                    
                    // Clear existing data
                    appState.students = [];
                    appState.duoConfigs = [];
                    
                    // Parse data (skip header row)
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        
                        // Column A (index 0): Student name (optional)
                        if (row[0] && String(row[0]).trim()) {
                            const studentName = String(row[0]).trim();
                            if (!appState.students.includes(studentName)) {
                                appState.students.push(studentName);
                            }
                        }
                        
                        // Column B (index 1): Type (SOLO/DUO/TRIO)
                        // Column C (index 2): Epreuve name
                        if (row[2] && String(row[2]).trim()) {
                            const type = row[1] ? String(row[1]).trim().toUpperCase() : 'DUO';
                            const epreuveName = String(row[2]).trim();
                            const maxTotal = excelTimeToHHMMSS(row[3]); // Column D (index 3): Temps Max
                            const courseCount = parseInt(row[4]) || 3; // Column E (index 4): Nb courses
                            const tirCount = parseInt(row[5]) || 3; // Column F (index 5): Nb tirs
                            
                            // Validate type
                            const validType = ['SOLO', 'DUO', 'TRIO'].includes(type) ? type : 'DUO';
                            
                            // Build times object from columns G to P (indices 6 to 15)
                            const times = {
                                maxTotal: maxTotal
                            };
                            
                            // Read stage times alternating course/tir
                            let colIndex = 6; // Start at column G
                            const maxStages = Math.max(courseCount, tirCount);
                            
                            for (let s = 0; s < maxStages; s++) {
                                if (s < courseCount) {
                                    const courseKey = `course${s + 1}`;
                                    times[courseKey] = excelTimeToHHMMSS(row[colIndex]);
                                    colIndex++;
                                }
                                if (s < tirCount) {
                                    const tirKey = `tir${s + 1}`;
                                    times[tirKey] = excelTimeToHHMMSS(row[colIndex]);
                                    colIndex++;
                                }
                            }
                            
                            const epreuve = {
                                id: Date.now() + i,
                                name: epreuveName,
                                type: validType,
                                courseCount: courseCount,
                                tirCount: tirCount,
                                times: times
                            };
                            
                            appState.duoConfigs.push(epreuve);
                        }
                    }
                    
                    // Update UI
                    document.getElementById('studentsInput').value = appState.students.join('\n');
                    renderDuoConfigs();
                    saveToLocalStorage();
                    
                    alert(`Import r√©ussi !\n√âl√®ves : ${appState.students.length}\nEpreuves : ${appState.duoConfigs.length}`);
                } catch (error) {
                    alert('Erreur lors de l\'import : ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        // LocalStorage
        function saveToLocalStorage() {
            const saveData = {
                students: appState.students,
                duoConfigs: appState.duoConfigs,
                runningTimers: appState.runningTimers.map(timer => ({
                    id: timer.id,
                    students: timer.students,
                    duoName: timer.duoName,
                    duoConfig: timer.duoConfig,
                    startTime: timer.startTime,
                    currentStage: timer.currentStage,
                    stageStartTime: timer.stageStartTime,
                    stageTimes: timer.stageTimes,
                    totalTime: timer.totalTime,
                    finished: timer.finished
                }))
            };
            localStorage.setItem('laserRunData', JSON.stringify(saveData));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('laserRunData');
            if (!saved) return;
            
            try {
                const data = JSON.parse(saved);
                appState.students = data.students || [];
                appState.duoConfigs = data.duoConfigs || [];
                
                // Restore timers
                if (data.runningTimers) {
                    data.runningTimers.forEach(timerData => {
                        // Ensure defaults for old configs
                        if (!timerData.stageNames) {
                            timerData.stageNames = ['Course 1', 'Tir 1', 'Course 2', 'Tir 2', 'Course 3', 'Tir 3'];
                        }
                        if (!timerData.totalStages) {
                            timerData.totalStages = timerData.stageNames.length;
                        }
                        
                        const timer = {
                            ...timerData,
                            interval: null
                        };
                        
                        // Restart interval for active timers
                        if (!timer.finished) {
                            timer.interval = setInterval(() => updateTimerDisplay(timer), 100);
                        }
                        
                        appState.runningTimers.push(timer);
                    });
                }
                
                // Update UI
                if (appState.students.length > 0) {
                    document.getElementById('studentsInput').value = appState.students.join('\n');
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }
